<div id="login-page">
  <img src="images/logo-header.png" id="logoLogin" title="LUTECE Back-Office" alt="LUTECE Back-Office">
  <div class="login-box">
      <div class="login-logo bg-primary">
        <a href="jsp/site/Portal.jsp" title="${site_name}">#i18n{portal.admin.admin_login.welcome}<br> <b>${site_name}</b></a>
      </div>
      <div class="login-box-body">
        <div class="login-box-header">
          <p class="text-center">#i18n{portal.admin.admin_forgot_password.boxTitle}</p>
    	  </div>
        <form method="post" name="forgot_password" id="forgot_password" action="jsp/admin/DoAdminForgotPassword.jsp" class="form" role="form">
        	<#list params_list as param><input type="hidden" name="${param.code}" value="${param.name}"></#list>
        			<div class="form-group">
        				<div class="input-group">
        					<div class="input-group-addon"><span class="fa fa-user"></span></div>
        					<label class="sr-only" for="access_code">#i18n{portal.admin.admin_forgot_password.loginLabel}</label>
                            <input type="text" name="access_code" class="form-control" autofocus placeholder="#i18n{portal.admin.admin_forgot_password.loginLabel}">
        				</div>
              </div>
                <div class="text-center">
					<button type="submit" class="btn btn-primary btn-flat">
						<span class="fa fa-check"></span> #i18n{portal.admin.admin_forgot_password.buttonSubmit}
					</button>  
					<a href="jsp/admin/AdminLogin.jsp" class="btn btn-default btn-flat" title="#i18n{portal.admin.message.buttonCancel}">
						<span class="fa fa-remove"></span> #i18n{portal.admin.message.buttonCancel}
					</a>
        			<p>#i18n{portal.admin.admin_forgot_password.text}</p>
        				<p>
        				<a class="btn btn-default btn-flat" href="http://fr.lutece.paris.fr" target="_blank" title="#i18n{portal.site.portal_footer.labelPortal}">
        					<img src="images/poweredby.jpg" class="thumbnails" alt="logo lutece" title="Lutece">
        				</a>
        				</p>
        		</div>
        </form>
      </div>
    </div>
</div>
<script>
$(function() {
  var randomImages = [#dskey{portal.site.site_property.back_images}];
  var rndNum = Math.floor(Math.random()*(randomImages.length));
  var bgImg = 'url(' + randomImages[rndNum] + ')';
  $("#login-page").css('background-image', bgImg );
});
</script>
