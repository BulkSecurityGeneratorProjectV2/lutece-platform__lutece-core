<#macro getDateTimePickerBootstrap idField language format='d-m-Y H:i'>
	<script src="js/admin/bootstrap-flatpickr.min.js"></script>
	<script src="js/admin/locales/bootstrap-flatpickr.<@getRegional language=language />.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	$(  function() {
 		$('#${idField}').flatpickr({enableTime: true, dateFormat: '${format}', "locale": "<@getRegional language=language />"});
	});
	</script>
</#macro>
