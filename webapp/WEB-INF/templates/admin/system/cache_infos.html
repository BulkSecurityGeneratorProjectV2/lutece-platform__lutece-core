<@pageContainer>
	<@pageColumn>
	<#list services_list as service>
		<@pageHeader title='${service.name}' />
		<@div id="cache-infos">
			<h2 class="h4">Configuration</h2>
			<@pre>${service.infos}</@pre>
			<h3>Keys</h3>
			<#list service.keys as key ><@p>${key}</@p></#list>
		</@div>
	</#list>
	</@pageColumn>
</@pageContainer>
