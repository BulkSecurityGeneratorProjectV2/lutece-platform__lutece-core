<@row>
  	<#list services_list as service>
  	<@columns>
		<@box color=''>
			<@boxHeader title='${service.name}' boxTools=true skipHeader=true >
			</@boxHeader>
			<@boxBody>
				<h4>Configuration</h4>
				<@pre>${service.infos}</@pre>
				<h4>Keys</h4>
				<#list service.keys as key ><@p>${key}</@p></#list>
			</@boxBody>
   	 	</@box>
	</@columns>
	</#list>
</@row>
